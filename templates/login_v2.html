<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>body{font-family:Arial,Helvetica,sans-serif;margin:20px}label{display:block;margin-top:8px}input{padding:6px;width:300px}</style>
  </head>
  <body>
  <style>
/* ========== GLOBAL RESET ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ========== BODY ========== */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: radial-gradient(circle at top, #111 0%, #000 65%);
  color: #eaeaea;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ========== CONTAINER ========== */
.login-container {
  width: 100%;
  max-width: 420px;
  background: rgba(18, 18, 18, 0.95);
  padding: 32px 36px;
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
  border: 1px solid #222;
}

/* ========== BACK LINK ========== */
.back-link {
  display: inline-block;
  margin-bottom: 14px;
  color: #9e9e9e;
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.3s ease;
}

.back-link:hover {
  color: #00ffc6;
}

/* ========== HEADINGS ========== */
h1 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 1.8rem;
  letter-spacing: 0.5px;
}

/* ========== ERROR MESSAGE ========== */
.error {
  background: rgba(255, 77, 77, 0.15);
  color: #ff4d4d;
  padding: 10px 12px;
  border-radius: 8px;
  margin-bottom: 16px;
  text-align: center;
  font-size: 0.9rem;
}

/* ========== FORM ========== */
form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* ========== LABELS ========== */
label {
  font-size: 0.9rem;
  color: #bdbdbd;
}

/* ========== INPUTS ========== */
input {
  margin-top: 6px;
  padding: 12px 14px;
  width: 100%;
  border-radius: 10px;
  border: 1px solid #333;
  background: #0f0f0f;
  color: #fff;
  font-size: 0.95rem;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
  outline: none;
  border-color: #00ffc6;
  box-shadow: 0 0 10px rgba(0, 255, 198, 0.35);
}

/* ========== BUTTON ========== */
button {
  margin-top: 12px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #00ffc6, #00bfa5);
  color: #000;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0, 255, 198, 0.4);
}

/* ========== RESPONSIVE ========== */
@media (max-width: 480px) {
  .login-container {
    padding: 24px;
  }

  h1 {
    font-size: 1.5rem;
  }
}
</style>

      <a href="/">← Back</a>
  <div class="login-container">
    <a href="/" class="back-link">← Back</a>

    <h1>Login</h1>

    <form method="post">
      <label>
        Username
        <input name="username" required>
      </label>

      <label>
        Password
        <input name="password" type="password" required>
      </label>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
