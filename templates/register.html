<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>

    <style>
        /* ========== GLOBAL RESET ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ========== BODY ========== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #111 0%, #000 65%);
            color: #eaeaea;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ========== CARD ========== */
        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(18, 18, 18, 0.95);
            padding: 30px 34px;
            border-radius: 16px;
            border: 1px solid #222;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
        }

        /* ========== HEADING ========== */
        h2 {
            text-align: center;
            margin-bottom: 22px;
            font-size: 1.7rem;
            letter-spacing: 0.4px;
        }

        /* ========== FORM ========== */
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-size: 0.9rem;
            color: #bdbdbd;
        }

        input {
            margin-top: 6px;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #0f0f0f;
            color: #fff;
            font-size: 0.95rem;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00ffc6;
            box-shadow: 0 0 10px rgba(0, 255, 198, 0.35);
        }

        /* ========== BUTTON ========== */
        button {
            margin-top: 10px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #00ffc6, #00bfa5);
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 198, 0.45);
        }

        /* ========== BACK LINK ========== */
        .back-link {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #9e9e9e;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #00ffc6;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Register New Student</h2>

        <form method="post">
            <label>
                Name
                <input type="text" name="name" required>
            </label>

            <label>
                Roll No
                <input type="text" name="roll" required>
            </label>

            <label>
                Department
                <input type="text" name="department">
            </label>

            <button type="submit">Register & Capture</button>
        </form>

        <a href="/" class="back-link">‚Üê Back</a>
    </div>

</body>
</html>

</body>
</html>
