<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Student</title>
   <style>
/* ========== GLOBAL RESET ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ========== BODY ========== */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: radial-gradient(circle at top, #111 0%, #000 65%);
  color: #eaeaea;
  min-height: 100vh;
  padding: 24px;
}

/* ========== BACK LINK ========== */
.back-link {
  display: inline-block;
  margin-bottom: 16px;
  color: #9e9e9e;
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.3s ease;
}

.back-link:hover {
  color: #00ffc6;
}

/* ========== HEADINGS ========== */
h1 {
  margin-bottom: 20px;
  font-size: 1.9rem;
  letter-spacing: 0.5px;
}

/* ========== MAIN CONTAINER ========== */
.register-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 28px;
  max-width: 1100px;
}

/* ========== CAMERA CARD ========== */
.camera-card {
  background: rgba(18, 18, 18, 0.95);
  padding: 20px;
  border-radius: 16px;
  border: 1px solid #222;
  box-shadow: 0 0 35px rgba(0, 0, 0, 0.85);
}

.camera-card h2 {
  margin-bottom: 12px;
  font-size: 1.1rem;
  color: #00ffc6;
}

#videoFeed {
  width: 100%;
  max-width: 100%;
  border-radius: 14px;
  border: 1px solid #333;
  box-shadow: 0 0 22px rgba(0, 255, 198, 0.25);
}

/* ========== FORM CARD ========== */
.form-card {
  background: rgba(18, 18, 18, 0.95);
  padding: 26px 28px;
  border-radius: 16px;
  border: 1px solid #222;
  box-shadow: 0 0 35px rgba(0, 0, 0, 0.85);
}

/* ========== FORM ========== */
form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* ========== LABELS ========== */
label {
  font-size: 0.9rem;
  color: #bdbdbd;
}

/* ========== INPUTS ========== */
input {
  margin-top: 6px;
  padding: 12px 14px;
  width: 100%;
  border-radius: 10px;
  border: 1px solid #333;
  background: #0f0f0f;
  color: #fff;
  font-size: 0.95rem;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
  outline: none;
  border-color: #00ffc6;
  box-shadow: 0 0 10px rgba(0, 255, 198, 0.35);
}

/* ========== BUTTON ========== */
button {
  margin-top: 8px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #00ffc6, #00bfa5);
  color: #000;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0, 255, 198, 0.45);
}

/* ========== MESSAGE ========== */
.message {
  margin-top: 16px;
  padding: 12px;
  border-radius: 10px;
  background: rgba(0, 255, 198, 0.12);
  color: #00ffc6;
  font-weight: 500;
  text-align: center;
}

/* ========== RESPONSIVE ========== */
@media (max-width: 900px) {
  .register-container {
    grid-template-columns: 1fr;
  }
}
</style>

  </head>
 <body>
  <a href="/" class="back-link">‚Üê Back</a>
  <h1>Register Student</h1>

  <div class="register-container">

    <!-- Camera Section -->
    <div class="camera-card">
      <h2>Live Camera</h2>
      <img id="videoFeed" src="/video_feed">
    </div>

    <!-- Form Section -->
    <div class="form-card">
      <form method="post">
        <label>
          Name
          <input name="name" required>
        </label>

        <label>
          Roll
          <input name="roll" required>
        </label>

        <label>
          Department
          <input name="department">
        </label>

        <button type="submit">Register (Capture Face)</button>
      </form>
    </div>

  </div>
</body>

</html>
